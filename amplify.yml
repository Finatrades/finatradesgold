version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --include=dev
    build:
      commands:
        - chmod +x bin/postbuild.sh
        - ./bin/postbuild.sh
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
